<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML5 연습</title>
    <style>
        .parent {
            width: 500px;
            height: 300px;
            background: red;
        }
        
        .child {
            width: 500px;
            height: 500px;
            background: blue;
            margin: 100px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="parent">
        Parent
        <div class="child">
            Child
        </div>
    </div>
</body>

</html>
