<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML5 연습</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        
        div:first-of-type {
            background: red;
        }
        
        div:nth-of-type(2) {
            background: green;
            border: 5px solid black;
        }
        
        div:last-of-type {
            background: blue;
            border: 5px solid black;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>
        Contents 1
    </div>
    <div>
        Contents 2
    </div>
    <div>
        Contents 3
    </div>
</body>

</html>
